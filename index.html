<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/normalize.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <section class="card">
    <img class="image_1" src="images/image-equilibrium.jpg" alt="given_image">
    <h1 class="title">Equilibrium #3429</h1>
    <p class="paragraph_1">Our Equilibrium collection promotes balance and calm.</p>
    <img class="image_2" src="images/icon-ethereum.svg" alt="coin_ethereum">
    <span class="coin">0.041 ETH</span>
    <img class="image_3" src="images/icon-clock.svg" alt="image_clock">
    <span class="date">3 days left</span>
    <hr>
    <img class="image_4" src="images/image-avatar.png" alt="boy_image">
    <p class="autor">Creation of <span class="name">Jules Wyvern</span></p>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AllanSancley">Allan Oliveira</a>.
  </div>
</body>
</html>
